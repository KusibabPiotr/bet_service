spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    database: h2
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  mail:
    host: smtp.gmail.com
    port: 587
    protocol: smtp
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

#api_football_client
football:
  api:
    key: ${RAPID-API-KEY}
    endpoint: https://api-football-v1.p.rapidapi.com/v3/
    host: api-football-v1.p.rapidapi.com

#email_config
admin:
  email: ${MAIL_USERNAME}

confirm_registration_link: http://localhost:8080/api/v1/registration/confirm?token=

#actual_league
premier_league_id: 39
actual_season: 2021
